    <div>
        <button id="toggler-button">click me!</button>
    </div>

    <div id="text-content">Hello motor!</div>
    <script>

        document.getElementById("toggler-button").addEventListener("click", fun);

        function fun() {
            document.getElementById('text-content').innerHTML = 'Hello Vasja!!!';

            let motor = document.getElementById('text-content');
            motor.style.fontSize = "25px";
            motor.style.color = "red";
        }

    </script>
