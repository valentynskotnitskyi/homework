<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td class="sort-cell" data-sort="name">Name</td>
                <td class="sort-cell" data-sort="value">Solary (USD $)</td>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td>Sasha</td>
                <td>100</td>
            </tr>

            <tr>
                <td>Denis</td>
                <td>400</td>
            </tr>

            <tr>
                <td>Yarik</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <script>

        let $tableBody = document.getElementById('table-body');
        let $sortCells = document.getElementsByClassName('sort-cell');

        let usersList = [
            { name: 'Sasha', salary: 100 },
            { name: 'Denis', salary: 400 },
            { name: 'Yarik', salary: 20 },
        ]

        for (var i = 0; i < $sortCells.length; i++) {
            $sortCells[i].addEventListener('click', function (event) {
                let sortValue = event.target.getElementsByClassName('sort-cell');
                // console.log(sortValue);

                let sorted = getSortedList(usersList, sortValue);

                renderList(sorted);
            });
        }

        function getSortedList(list, key) {
            let sortedList = Array.from(list);
            sortedList.sort(function (prev, next) {
                return prev[key] > next[key] ? 1 : -1;
            });

            return sortedList;
        }

        function renderList(list) {
            $tableBody.innerHTML = '';
            for (var i = 0; i < list.length; i++) {

                let $tr = document.createElement('tr');
                let $tdName = document.createElement('td');
                let $tdSalary = document.createElement('td');

                $tdName.textContent = list[i].name;
                $tdSalary.textContent = list[i].salary;
                $tr.appendChild($tdName);
                $tr.appendChild($tdSalary);

                $tableBody.appendChild($tr);
            }
        }

        renderList(usersList);

    </script>

</body>

</html>
