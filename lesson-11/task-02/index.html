<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a299a94dc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <main class="wrapper">
        <div class="slider">

            <!--Left section-->

            <section class="slider_section__left">
                <header class="section_left__logo">
                    <img src="./assets/images/logo.png" alt="snickers">
                </header>

                <div class="section_left__img">
                    <img src="./assets/images/snickers.png" alt="snickers">
                </div>

                <ul class="section_left__button">
                    <li><button class="button button--darkblue"></button></li>
                    <li><button class="button button--white"></button></li>
                    <li><button class="button button--red"></button></li>
                    <li><button class="button button--blue"></button></li>
                </ul>
            </section>

            <!--Right section-->

            <section class="slider_section__right">

                <h1 class="section_right__name">nike sb stefan janoski max</h1>

                <p class="section_right__description">unisex skateboarding shoe</p>

                <!--Rating-->

                <ul class="section_right__rating">
                    <li class="section_right__rating--item"><i class="fas fa-star"></i></li>
                    <li class="section_right__rating--item"><i class="fas fa-star"></i>️</li>
                    <li class="section_right__rating--item">️<i class="fas fa-star"></i></li>
                    <li class="section_right__rating--item"><i class="fas fa-star"></i>️</li>
                    <li class="section_right__rating--item"><i class="fas fa-star"></i>️</li>
                </ul>

                <!--Form-->

                <form class="section_right__form" action="#">

                    <select class="form__size" id="size" name="size">
                        <option value="" selected="selected">size</option>
                        <option value="42">42</option>
                        <option value="40">40</option>
                    </select>

                    <select class="form__qty" id="qty" name="size">
                        <option value="" selected="selected">qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>

                    <button class="form__button" type="submit">add to cart</button>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
