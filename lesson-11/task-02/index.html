<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41c7df2727.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body class="wrapper">
    <main class="slider_inner darkblue">
        <section class="slaider_section__main">
            <header class="slider_header__logo"><img src="./assets/images/logo.png" alt="snickers"></header>

            <div class="slider_img"><img src="./assets/images/snickers.png" alt="snickers"></div>

            <div class="slider_input">
                <label> <input type="radio" name="snickers" value="darkblue"></label>
                <label> <input type="radio" name="snickers" value="white"></label>
                <label> <input type="radio" name="snickers" value="red"></label>
                <label> <input type="radio" name="snickers" value="aqua"></label>
            </div>
        </section>


        <section class="slider_section">
            <h1 class="slider_section__name">nike sb stefan janoski max</h1>
            <p class="slider_section__description">unisex skateboarding shoe</p>
            <ul class="slider_section__rating">
                <li class="slider_section__rating--item">⭐️</li>
                <li class="slider_section__rating--item">⭐️</li>
                <li class="slider_section__rating--item">⭐️</li>
                <li class="slider_section__rating--item">⭐️</li>
                <li class="slider_section__rating--item">⭐️</li>
            </ul>
            <label class="slider_section__size">
                <select id="size" name="size">
                    <option value="" selected="selected">size</option>
                    <option value="42">42</option>
                    <option value="40">40</option>
                </select>
            </label>

            <label class="slider_section__qty">
                <select id="qty" name="size">
                    <option value="" selected="selected">qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </label>

            <button class="slider_section__button" type="submit">add to cart</button>
        </section>

    </main>
</body>

</html>
