<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping list</title>
</head>

<body>
    <header>
        <div class="header_container">
            <h2>CSS Diner Shopping List</h2>
            <h3>Let's go to the mall!</h3>
        </div>
    </header>
    <main>
        <ul>
            <li>
                <input type="checkbox" id="pickles">
                <label for="pickles">A lot of pickles! <span class="add_info">for the next lesson
                        about CSS</span></label>
            </li>
            <li>
                <input type="checkbox" id="apples">
                <label for="apples">10 apples <span class="add_info">for more CSS
                        manipulation</span></label>
            </li>
            <li>
                <input type="checkbox" id="oranges">
                <label for="oranges">20 oranges <span class="add_info">because they are
                        owesome</span></label>
            </li>
            <li>
                <input type="checkbox" id="plates">
                <label for="plates">13 plates <span class="add_info">hm... the always
                        disappear</span></label>
            </li>
            <li>
                <input type="checkbox" id="bentos">
                <label for="bentos">15 bentos</label>
            </li>
            <li>
                <input type="checkbox" id="sake">
                <label for="sake">13 bottle of Sake ^_^ <span class="add_info">for my
                        friends</span></label>
            </li>
        </ul>
    </main>
    <footer>
        <div class="footer_container">
            <h3>Bon appetit :)</h3>
        </div>
    </footer>

</body>

</html>
