<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700&amp;display=swap" rel="stylesheet">
    <title>Cahee</title>
</head>

<body class="background">

    <!--Main-->

    <main class="page">

        <!--Header-->

        <div class="header">
            <div class="header__inner">
                <h1 class="header__title">Contact</h1>
                <p class="header__description">For new projects, ideas, business or anything you'd like to
                    discuss, contact with me!
                </p>
            </div>
        </div>

        <!--Center-->

        <div class="container_center">

            <!--Left-->

            <div class="container_center__left">
                <form class="form" action="#" method="GET">
                    <input type="text" name="name" minlength="3" placeholder="Your name..."
                        class="form_wrapper form_inner" required>
                    <input type="email" name="email" placeholder="Email address..." class="form_wrapper form_inner"
                        required>
                    <input type="phone" name="phone" placeholder="Phone" class="form_wrapper form_inner" required>
                    <textarea name="comment" rows="12" placeholder="Your message..."
                        class="form_wrapper form_inner"></textarea>
                    <button type="submit" class="form_wrapper form_inner button">submit</button>
                </form>
            </div>

            <!--Right-->

            <div class="conteiner_center__right">
                <div class="contact_section">
                    <div class="contact_section__title">adress</div>
                    <div class="contact_section__description">123 City name, Street, City, Country
                    </div>
                    <div class="contact_section__title">email</div>
                    <div class="contact_section__description">cahee@domain.com</div>
                    <div class="contact_section__title">phone</div>
                    <div class="contact_section__description">+012 345 6789</div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->

    <footer class="container_footer">
        <div class="copyright">Â© 2015 Company. All right reserved.</div>
        <div class="logo">Cachee</div>
        <div class="author">Made with <span class="span--red">love</span> by Auskteez</div>
    </footer>

</body>

</html>
