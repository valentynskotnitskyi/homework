<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">

        <header>
            <h2>CSS Weather Forecast <i class="wi wi-sunrise"></i></h2>
        </header>

        <main>
            <ul>
                <li class="lisbon">Lisbon
                    <span>21&deg;C <i class="wi wi-day-sunny"></i></span>
                </li>

                <li class="paris">Paris
                    <span>11&deg;C <i class="wi wi-night-sleet"></i></span>
                </li>

                <li class="belgrade">Belgrade
                    <span>15&deg;C <i class="wi wi-day-cloudy"></i></span>
                </li>

                <li class="moscow">Moscow
                    <span>21&deg;C <i class="wi wi-day-cloudy-high"></i></span>
                </li>

                <li class="telaviv">Tel Aviv
                    <span>32&deg;C <i class="wi wi-hot"></i></span>
                </li>

                <li class="cair">Cair
                    <span>21&deg;C <i class="wi wi-day-sunny"></i></span>
                </li>

                <li class="newyork">New York
                    <span>17&deg;C <i class="wi wi-day-sleet-storm"></i></span>
                </li>

                <li class="newdelhi">New Delhi
                    <span>17&deg;C <i class="wi wi-rain-wind"></i></span>
                </li>

                <li class="sanfrancisco">San Francisco
                    <span>15&deg;C <i class="wi wi-day-cloudy"></i></span>
                </li>

                <li class="tokyo">Tokyo
                    <span>8&deg;C <i class="wi wi-night-clear"></i></span>
                </li>

                <li class="sydney">Sydney
                    <span>25&deg;C <i class="wi wi-night-partly-cloudy"></i></span>
                </li>
            </ul>
        </main>

        <footer>
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </footer>

    </div>

</body>

</html>
